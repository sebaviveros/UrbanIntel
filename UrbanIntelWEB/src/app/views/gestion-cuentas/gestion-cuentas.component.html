<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th class="text-start">Id</th>
      <th class="text-start">Rut</th>
      <th class="text-start">Nombre Completo</th>
      <th class="text-start">E-Mail</th>
      <th class="text-start">Telefono</th>
      <th class="text-start">Direccion</th>
      <th class="text-start">Rol</th>
      <th class="text-start">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td class="text-start">{{ usuario.id }}</td>
      <td class="text-start">{{ usuario.rut }}</td>
      <td class="text-start">{{ usuario.nombre }} {{ usuario.apellido }}</td>
      <td class="text-start">{{ usuario.email }}</td>
      <td class="text-start">{{ usuario.telefono }}</td>
      <td class="text-start">{{ usuario.direccion }}</td>
      <td class="text-start">{{ usuario.rol }}</td>
      <td class="text-start">
        <button class="btn btn-warning btn-sm me-1" (click)="editarUsuario()">
          Editar  
        </button>       
        <button class="btn btn-danger btn-sm" (click)="eliminarUsuario()">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
