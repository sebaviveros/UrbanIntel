
<!-- Barra superior -->
<div class="d-flex justify-content-between align-items-center flex-wrap mb-4 px-2">

  <!-- Título e ícono -->
  <div class="d-flex align-items-center mb-2">
    <ion-icon name="checkbox-outline" class="me-2"></ion-icon>
    <h3 class="m-0">APROBACIONES</h3>
  </div>

  <!-- Búsqueda -->
  <div class="input-group mb-2 me-2" style="max-width: 250px;">
    <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Buscar..." (input)="filtrarSolicitudes()" />
    <span class="input-group-text"><i class="bi bi-search"></i></span>
  </div>

  <!-- Filtro por estado -->
  <div class="mb-2">
    <label for="estadoSelect" class="form-label mb-0">Estado</label>
    <select id="estadoSelect" class="form-select" [(ngModel)]="estadoSeleccionado" (change)="filtrarSolicitudes()">
      <option value="">Todos</option>
      <option value="Pendiente">Pendiente</option>
      <option value="En proceso">En proceso</option>
      <option value="Finalizado">Finalizado</option>
      <option value="Rechazada">Rechazada</option>
    </select>
  </div>
</div>


<!-- Acordeón de aprobaciones -->
<div class="container mt-3">
  <div class="accordion" id="accordionAprobaciones">
    <div class="accordion-item" *ngFor="let solicitud of solicitudesPaginadas; let i = index">
      <h2 class="accordion-header">
  <button
    class="accordion-button"
    [ngClass]="{ collapsed: activeIndex !== i }"
    (click)="toggleAcordeon(i)">
    
    <div class="w-100 d-flex justify-content-between align-items-center">
      <div class="text-start">
        <div><strong>ID:</strong> {{ solicitud.id }}</div>
        <div><strong>Dirección:</strong> {{ solicitud.direccion }}</div>
      </div>
      
      <span class="badge"
            [ngClass]="{
              'bg-warning text-dark': solicitud.estado === 'En proceso',
              'bg-finalizado': solicitud.estado === 'Finalizado',
              'bg-pendiente': solicitud.estado === 'Pendiente',
              'bg-rechazada': solicitud.estado === 'Rechazada',
              'bg-secondary': !solicitud.estado
            }">
        {{ solicitud.estado || 'Sin estado' }}
      </span>
    </div>
  </button>
</h2>


      <div class="accordion-collapse"
           [ngClass]="{ 'collapse show': activeIndex === i, 'collapse': activeIndex !== i }">
        <div class="accordion-body row">
          <!-- Columna izquierda -->
          <div class="col-md-8">
            <p><strong>Nombre:</strong> {{ solicitud.nombre }}</p>
            <p><strong>Descripción:</strong> {{ solicitud.descripcion }}</p>

            <div *ngIf="solicitud.imagen" class="mb-3">
              <img [src]="solicitud.imagen" class="img-fluid rounded" alt="Evidencia">
            </div>
          </div>

          <!-- Columna derecha -->
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label"><strong>Tipo de Reparación</strong></label>
              <select class="form-select" [(ngModel)]="solicitud.tipoReparacion">
                <option value="">Seleccionar tipo</option>
                <option value="Vialidad">Vialidad</option>
                <option value="Alumbrado Público">Alumbrado Público</option>
                <option value="Espacios Públicos">Espacios Públicos</option>
                <option value="Áreas Verdes">Áreas Verdes</option>
                <option value="Edificaciones Municipales">Edificaciones Municipales</option>
                <option value="Limpieza Urbana">Limpieza Urbana</option>
              </select>
            </div>

            <div class="d-flex justify-content-between gap-2 mt-4">
              <button class="btn btn-success w-50" (click)="aprobarSolicitud(i)">✅ Aprobar</button>
              <button class="btn btn-danger w-50" (click)="denegarSolicitud(i)">❌ Denegar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginación -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="cambiarPagina(currentPage - 1)">Anterior</a>
      </li>
      <li class="page-item"
          *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1">
        <a class="page-link" (click)="cambiarPagina(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="cambiarPagina(currentPage + 1)">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
